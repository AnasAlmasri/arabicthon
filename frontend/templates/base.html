<!DOCTYPE html>

{% load static %}

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Arabthon</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static "" %}" rel="icon">
  <link href="{% static "/assets/img/apple-touch-icon.png" %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Vendor CSS Files -->
  <link href="{% static "/assets/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
  <link href="{% static "/assets/vendor/bootstrap-icons/bootstrap-icons.css" %}" rel="stylesheet">
  <link href="{% static "/assets/vendor/swiper/swiper-bundle.min.css" %}" rel="stylesheet">
  <link href="{% static "/assets/vendor/glightbox/css/glightbox.min.css" %}" rel="stylesheet">
  <link href="{% static "/assets/vendor/aos/aos.css" %}" rel="stylesheet">

  <!-- Template Main CSS Files -->
  <link href="{% static "/assets/css/variables.css" %}" rel="stylesheet">
  <link href="{% static "/assets/css/main.css" %}" rel="stylesheet">
  <link href="{% static "/custom.css" %}" rel="stylesheet">

</head>

<body>

  {% include 'navbar.html' %}

  <main id="main">

    <div class="bg-book-outermost">

        <div id="left_page_div" class="bg-book-outer">
            <div class="bg-book-inner-top"></div>
            <div id="left_page_content" class="bg-book-inner-middle">
                {% block left_content %}{% endblock %}  
            </div>
            <div class="bg-book-inner-bottom"></div>
        </div>
        
        <div id="page_separator" class="bg-book-outer"></div>

        <div id="right_page_div" class="bg-book-outer">
          <div class="bg-book-inner-top"></div>
          <div id="right_page_content" class="bg-book-inner-middle">
            {% block right_content %}{% endblock %}  
          </div>
          <div class="bg-book-inner-bottom"></div>
        </div>
  
    </div>

  </main><!-- End #main -->

  <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static "/assets/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
  <script src="{% static "/assets/vendor/swiper/swiper-bundle.min.js" %}"></script>
  <script src="{% static "/assets/vendor/glightbox/js/glightbox.min.js" %}"></script>
  <script src="{% static "/assets/vendor/aos/aos.js" %}"></script>
  <script src="{% static "/assets/vendor/php-email-form/validate.js" %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static "/assets/js/main.js" %}"></script>

</body>

</html>
