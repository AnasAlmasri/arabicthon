<script>
    rand_num = Math.floor((Math.random() * 2) + 1)
    if (rand_num == 1) {
        return_link = "{% url 'signup' %}"

        return_link = "{% url 'login' %}"
    }
    $('#signup_login').attr('href', return_link)
